<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Friends - Winklevoss</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
      <div class="logout">
        <form action="/logout" method="get">
            <p><input type="submit" id="Logout" value="Logout" /></p>
        </form>
      </div>
      
      <div class="container">
        <h1>Friends</h1>

        <p>This will be the Friends page.</p>
        
        <p th:text="'user ID = ' + ${id}"></p>
        <p th:text="'user ID = ' + ${friend}"></p>

        <div class="friends">
          <h3>Friends:</h3>
          <ul th:each="friend: ${friends}">
            <li th:text="${friend.username}" />
          </ul>
        </div>

        <div class="friend-requests">
          <h3>Requests:</h3>
          <ul th:each="friend: ${reqs}">
            <li th:text="${friend.username}" />
          </ul>
        </div>

        <form action="#" th:action="@{/friends}" th:object="${friend}" method="post">
          <label for="submit">Add Benjamin as friend</label>
          <p><input type="submit" value="Submit" /></p>
      </form>

      </div>
    </body>
</html>
