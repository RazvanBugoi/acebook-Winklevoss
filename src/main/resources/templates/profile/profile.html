<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Profile - Winklevoss</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
      <nav> <!-- nav bar - subject to change -->
        <div class="logowrapper">
          <a href="/"><img style="height: 90px; margin-top: -22px; margin-right: 50px; overflow-y: hidden;" src="orangeandbrown.png" alt="placeholder"></a>
        </div>
        <a href="/posts"><p>Posts</p></a>
        <a><p>Profile</p></a>
        <a th:href="'/wall/' + ${id}"><p>My Wall</p></a>
        <a href="/friends"><p>Friends</p></a>
        <!-- <a href="/groups"><p>Groups</p></a> -->
        <!-- <a href="/events"><p>Events</p></a> -->
        <a href="/messages"><p>Messages</p></a>
        <form>
          <input style="margin-left: 42px; margin-top: 15px; width: 230px;" type="search" placeholder="Search">
        </form>
        <img style="margin-top: 5px; margin-left: 50px;"; src="default-avatar.jpeg">
        <div class="logout">
          <!-- // Show user ID and username for debugging (has to go above logout button or it will cover it) -->
          <p style="margin-top: 60px; background-color: rgb(222, 124, 4);" th:text="'User ID: ' + ${id}"></p>
        </div>
        <div class="logout">
          <form action="/logout" method="get" onsubmit="return confirm('Are you sure?');">
            <p><input type="submit" id="Logout" value="Logout"/></p>
          </form>
        </div>
      </nav>

      <div class="container">
        <div class="title">
          <h1>Profile</h1>
        </div>

        <div sec:authorize="isAuthenticated()">
        <!-- This is used for editing own profile -->
        </div>

        <h2 th:text="${user.username}"></h2>

        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-social-media-user-vector-image-icon-default-avatar-profile-icon-social-media-user-vector-image-209162840.jpg" alt="placeholder" width="100" height="100">

        <form action="" method="post">
          <input type="file" name="img">
          <input type="submit" name="save" value="Save">
        </form>

        <span th:if="${friendsservice.getRequestStatus(id, user.id) == 'accepted'}">
          <p th:text="'You are mutual friends with ' + ${user.username}"></p>
        </span>

        <p>Change profile picture</p>
        <h2>About me:</h2>
        <ul>
          <li class="profile">Name:</li>
          <li class="profile">Education:</li>
          <li class="profile">Occupation:</li>
          <li class="profile">Location:</li>
        </ul>

      </div>
    </body>
</html>
