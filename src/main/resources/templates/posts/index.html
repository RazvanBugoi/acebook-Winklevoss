<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
        <head lang="en">
            <meta charset="UTF-8"/>
            <title>Acebook</title>
            <link rel="stylesheet" href="/main.css" />
        </head>
    <body>

        <h1>Posts</h1>

        <div sec:authorize="isAuthenticated()">
            Signed in as <span sec:authentication="name"></span>
        </div>
        
        <div class="logout">
            <form action="/logout" method="get">
                <p><input type="submit" id="Logout" value="Logout" /></p>
            </form>
        </div>
        
        <div class="myPosts">
            <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
                <p>Content: <input type="text" th:field="*{content}" /> <input type="submit" value="Submit" /></p>
            </form>
        </div>

        <ul th:each="post: ${posts}">
            <div class="myPosts"><li th:text="${post.content}"></div>
        </ul>

    </body>
</html>
