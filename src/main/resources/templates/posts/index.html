<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Winklevoss</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
        
        <h1>Posts</h1>
        
        <nav> <!-- nav bar - subject to change -->
            <a href="/profile"><p>Profile</p></a>
            <a href="/friends"><p>Friends</p></a>
            <a href="/groups"><p>Groups</p></a>
            <a href="/events"><p>Events</p></a>
            <!-- Messages is not on navbar in mock-up, but subject to change (just here for convenience) -->
            <a href="/messages"><p>Messages</p></a>
        </nav>
        
        <div class="container"> <!-- Added container div for positioning body content - can move around -->

            <div sec:authorize="isAuthenticated()">
                Signed in as <span sec:authentication="name"></span>
            </div>
            
            <div class="logout">
                <form action="/logout" method="get">
                    <p><input type="submit" id="Logout" value="Logout" /></p>
                </form>
            </div>
            
            <div class="myPosts">
                <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
                    <p>Content: <input type="text" th:field="*{content}" /> <input type="submit" value="Submit" /></p>
                </form>
            </div>

            <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
                <p>Title: <input type="text" name="title"/></p>
                <p>Content: <input type="text" name="content"/></p>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
            </form>

            <div th:each="post: ${posts}">
                <p th:text="${post.title}"> </p>
                <p th:text="${post.content}"></p>
                <div th:each="like: ${likes}" th:if="${like.likedpost} == ${post.id}">
                    <span th:text="${like.username} + 'liked this'"></span>
                </div>
                <p>likes</p>
                <form action="#" th:action="@{/posts/like}" th:object="${post}" method="post">
                    <p><input type="hidden" name="likedpost" th:value="${post.id}"/></p>
                    <p><input type="hidden" name="username" th:value="${#authentication.getPrincipal().getUsername()}"/></p>
                    <p><input type="submit" value="Like" /></p>
                </form>
                <p> </p>
            </div>

            <form action="/logout" method="get">
                <p><input type="submit" id="Logout" value="Logout" /></p>
            </form>

        </div> <!-- End of container div -->

    </body>
</html>
